<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="cardDisplay">
          <img
            src="image-header-mobile.jpg"
            alt="People in a business meeting"
            class="mobileImage"
          />
          <div class="mainText">
            <div class="textCard">
              <h1>
                Get <span class="purpleText">insights</span> that help your
                business grow.
              </h1>
            </div>
            <div class="descriptionText">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="statsDisplay">
              <div class="statsFlex">
                <p class="numberStats">
                  10k+ <span class="grayText">COMPANIES</span>
                </p>

                <p class="numberStats">
                  314 <span class="grayText">TEMPLATES</span>
                </p>

                <p class="numberStats">
                  12M+ <span class="grayText">QUERIES</span>
                </p>
              </div>
            </div>
          </div>
          <div class="imageMain">
            <img
              src="image-header-desktop.jpg"
              alt="People in a business meeting"
              class="imageContent"
            />
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="pageLink"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://www.facebook.com/guilherme.monteiro.37017/"
            class="authorName"
            target="_blank"
            >Guilherme Monteiro.</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
